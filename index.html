<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-bg">
        <div class="main-container choose-section">
            <div class="info-text">
                <p>Choose:</p>
            </div>
            <div class="cards-container">
                <div class="cards" id="rock">
                     <img class="rock-card-img" src="./assets/Rock.svg">
                     <img src="./assets/shadow.svg" alt="">
                     <P class="cards-text">Rock</P>
                </div>
                <div class="cards" id="paper">
                    <img class="paper-card-img" src="./assets/paper.svg">
                    <img src="./assets/shadow.svg" alt="">
                    <P class="cards-text">Paper</P>
                </div>
                <div class="cards" id="scissors">
                    <img class="scissors-card-img" src="./assets/scissors.svg">
                    <img src="./assets/shadow.svg" alt="">
                    <P class="cards-text">Scissors</P>
                </div>
            </div>
        </div>
        <div class="main-container result-section">
            <div class="play-result">
                <p></p>
            </div>
            <div class="user-selection">
                <div class="cards rock-selection">
                    <img class="rock-card-img" src="./assets/Rock.svg">
                    <img src="./assets/shadow.svg" alt="">
               </div>
               <div class="cards paper-selection">
                   <img class="paper-card-img" src="./assets/paper.svg">
                   <img src="./assets/shadow.svg" alt="">
               </div>
               <div class="cards scissors-selection">
                   <img class="scissors-card-img" src="./assets/scissors.svg">
                   <img src="./assets/shadow.svg" alt="">
               </div>
            </div>
            <div class="computer-selection">
                <div class="cards rock-selection">
                    <img class="rock-card-img" src="./assets/Rock.svg">
                    <img src="./assets/shadow.svg" alt="">
               </div>
               <div class="cards paper-selection">
                   <img class="paper-card-img" src="./assets/paper.svg">
                   <img src="./assets/shadow.svg" alt="">
               </div>
               <div class="cards scissors-selection">
                   <img class="scissors-card-img" src="./assets/scissors.svg">
                   <img src="./assets/shadow.svg" alt="">
               </div>
            </div>
            <div class="restart">
                <img src="./assets/icons8-restart.svg" alt="">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
